<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-header {
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="form-header text-center">Student Registration Form</h1>
    <form th:action="@{/students}" th:object="${student}" method="post">
        <div class="form-group mb-3">
            <label for="firstName">Student First Name</label>
            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter your first name" required/>
        </div>
        <div class="form-group mb-3">
            <label for="lastName">Student Last Name</label>
            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter your last name" required/>
        </div>
        <div class="form-group mb-3">
            <label for="email">Student Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required/>
        </div>
        <div class="box-footer text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>


</body>
</html>
